<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="images/bg-pattern-card.svg" alt="Pattern Card" class="pattern">
      <img src="images/image-victor.jpg" alt="Profile Picture" class="pfp">
    </div>
    <div class="card-info">
      <h4><span class="user">Victor Crest</span> 26<br><span class="location">London</span></h4>
    </div>
    <div class="card-stats">
      <table>
        <tr>
          <th>80K</th>
          <th>803K</th>
          <th>1.4K</th>
        </tr>
        <tr>
          <td>Followers</td>
          <td>Likes</td>
          <td>Photots</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jordandevelops.github.io">Jordan Schulte</a>.
  </div>
</body>
</html>
